<style type="text/css">
body {
  margin: 0;
  padding: 0;
  background-color: #000000;
  text-align: center;
  white-space: nowrap;
}
article#scordatura {
  margin: 0;
  padding: 0;
}
section#palettonal {
  margin: 0;
  padding: 0;
}
table#chalkboard {
  width: 500px;
  margin: 2% auto 0 auto;
  border-collapse: collapse;
  padding: 0;
}
table#chalkboard td {
  border: 0.08em solid #0b0b0b;
  background-color: #040404;
  padding: 0.1em;
}
table#chalkboard td:focus {
  color: #2f4f4f;
}
table#chalkboard td button {
  cursor: pointer;
  border: 0.05em solid #101010;
  border-radius: 0.3em;
  background-color: #080808;
  padding: 0.05em 0.25em;
  line-height: 1.5em;
  letter-spacing: 0.05em;
  text-decoration: none;
  font-family: sans-serif;
  font-size: 1em;
  color: #008080;
}
table#chalkboard td button:hover {
  text-decoration: underline;
  color: #00ced1;
}
section#chordophone {
  margin: 0;
  padding: 0;
}
dl#fingerboard {
  margin: 0;
  padding: 0;
  font-family: monospace;
  font-size: 1.6em;
  color: #999900;
}
dl#fingerboard dt {
  margin: 0.3em;
  padding: 0;
  font-weight: bold;
  color: #8b4513;
}
dl#fingerboard dd {
  margin: 0;
  padding: 0;
}
footer.utility {
  margin-top: 5%;
  padding: 0;
  font-family: sans-serif;
}
noscript.message {
  font-size: 1.5em;
  color: #a52a2a;
}
p.notice {
  font-size: 0.8em;
  color: #2f4f4f;
}
@media screen and (max-width: 600px) {
  table#chalkboard {
    margin: 1% auto 0 auto;
    width: auto;
  }
  table#chalkboard td {
    padding: 0;
  }
  table#chalkboard td button {
    margin: 0;
    border: 0;
    padding: 0.03em 0.1em;
    line-height: 1.3em;
    letter-spacing: 0.01em;
    font-size: 1em;
  }
  dl#fingerboard {
    font-size: 1.25em;
  }
}

DiPyramid.ZrSiO4 = function(numeronym) {

  var dataStore = {};

  dataStore.block = new Object(DiPyramid.WhiteTiger);

  dataStore.digraph = {
    fj: function(qp) {return this.en(qp)},
    cj: function(qp) {return this.bn(qp)},
    gj: function(qp) {return this.fk(qp)},
    dj: function(qp) {return this.ck(qp)},
    aj: function(qp) {return(qp.slice(24,36).concat(qp.slice(0,24)))},
    ej: function(qp) {return(qp.slice( 9,36).concat(qp.slice(0, 9)))},
    bj: function(qp) {return(qp.slice(30,36).concat(qp.slice(0,30)))},
    fn: function(qp) {return(qp.slice(15,36).concat(qp.slice(0,15)))},
    cn: function(qp) {return(qp.slice( 0,36).concat(qp.slice(0, 0)))},
    gn: function(qp) {return(qp.slice(21,36).concat(qp.slice(0,21)))},
    dn: function(qp) {return(qp.slice( 6,36).concat(qp.slice(0, 6)))},
    an: function(qp) {return(qp.slice(27,36).concat(qp.slice(0,27)))},
    en: function(qp) {return(qp.slice(12,36).concat(qp.slice(0,12)))},
    bn: function(qp) {return(qp.slice(33,36).concat(qp.slice(0,33)))},
    fk: function(qp) {return(qp.slice(18,36).concat(qp.slice(0,18)))},
    ck: function(qp) {return(qp.slice( 3,36).concat(qp.slice(0, 3)))},
    gk: function(qp) {return(qp.slice(24,36).concat(qp.slice(0,24)))},
    dk: function(qp) {return this.ej(qp)},
    ak: function(qp) {return this.bj(qp)},
    ek: function(qp) {return this.fn(qp)},
    bk: function(qp) {return this.cn(qp)}
  };

  dataStore.pegBox = ["fn", "cn", "gn", "dn", "an", "en", "bn"];

  dataStore.ostracon = document.createDocumentFragment();

  dataStore.fingerboard = document.createElement("dl");
  dataStore.fingerboard.setAttribute("id", "fingerboard");

  dataStore.potsherd = document.createElement("dt");

  if (dataStore.block.hasOwnProperty(numeronym)) {

    dataStore.potsherd.appendChild(document.createTextNode(numeronym));
    dataStore.fingerboard.appendChild(dataStore.potsherd);

    for (var pitches = 0; pitches < dataStore.pegBox.length; pitches++) {
      dataStore.potsherd = document.createElement("dd");
      dataStore.potsherd.appendChild(document.createTextNode(
      dataStore.digraph[dataStore.pegBox[pitches]](dataStore.block[numeronym])));
      dataStore.fingerboard.appendChild(dataStore.potsherd);
    }

  } else {

    dataStore.potsherd.appendChild(document.createTextNode("?"));
    dataStore.fingerboard.appendChild(dataStore.potsherd);

    for (var pitches = 0; pitches < dataStore.pegBox.length; pitches++) {
      dataStore.potsherd = document.createElement("dd");
      dataStore.potsherd.appendChild(document.createTextNode((function() {
      var z0 = "", uc = "\u2015";
      while (z0.length < 36) { z0 += (uc + uc + " ") } return z0 })()));
      dataStore.fingerboard.appendChild(dataStore.potsherd);
    }

  }

  dataStore.ostracon.appendChild(dataStore.fingerboard);
  dataStore.layout = document.getElementById("chordophone");

  while (dataStore.layout.hasChildNodes()) {
    dataStore.layout.removeChild(dataStore.layout.lastChild);
  }

  dataStore.layout.appendChild(dataStore.ostracon);

};


DiPyramid.PaLantiri = function() {

  var cochlea = {};

  cochlea.sensor = function(perceive) {
    return document.hasFocus() && perceive.altKey;
  };

  cochlea.chalkboard = document.getElementById("chalkboard");

  cochlea.chalkboard.addEventListener("keydown", function(instance) {
    if (cochlea.sensor(instance)) {
      DiPyramid.ZrSiO4(document.activeElement.textContent);
    }
  }, false);

};


DiPyramid.EnhavTabelo = function() {

  var slate = {};

  slate.menu = [
    'j136y7',  'j167y2', 'j17',    'j17y2', 'j2',     'j23',   'j236',
    'j23k6',   'j246y3', 'j26',    'j26y3', 'j26y34', 'j2k56', 'j2k56x4',
    'j2k6',    'j2k6x5', 'j2k6y3', 'j2y3',  'j3',     'j34k6', 'j36',
    'j3k56x4', 'j3k5x4', 'j3k6',   'j6',    'k157x6', 'k1j6',  'k256',
    'k26',     'k26x5',  'k2j17',  'k2j6',  'k56',    'k56x4', 'k6',
    'k6x5',    'n0',     'n167x4', 'n26y5', 'n345',   'n45y2', 'n5y2'
  ];

  slate.columns = 7;

  slate.ostracon = document.createDocumentFragment();

  slate.potsherd = document.createElement("table");
  slate.potsherd.setAttribute("id", "chalkboard");

  slate.petiole = document.createElement("tr");
  slate.potsherd.appendChild(slate.petiole);

  for (var item = 0; item < slate.menu.length; item++) {
    slate.leaf = document.createElement("td");
    slate.bud = document.createElement("button");

    slate.leaf.setAttribute("tabindex", item + 1);
    slate.bud.setAttribute("onclick", "DiPyramid.ZrSiO4(\'" + slate.menu[item] + "\')");

    slate.bud.textContent = slate.menu[item];
    slate.leaf.appendChild(slate.bud);
    slate.petiole.appendChild(slate.leaf);

    if (item == slate.menu.length - 1) break;

    if (0 == ((item + 1) % slate.columns)) {
      slate.petiole = document.createElement("tr");
      slate.potsherd.appendChild(slate.petiole);
    }
  }

  slate.ostracon.appendChild(slate.potsherd);

  slate.layout = document.getElementById("palettonal");
  slate.layout.appendChild(slate.ostracon);

};


DiPyramid.PadStone = function() {

  var gabion = {};

  gabion.ostracon = document.createDocumentFragment();

  gabion.potsherd = document.createElement("section");
  gabion.potsherd.setAttribute("id", "palettonal");
  gabion.ostracon.appendChild(gabion.potsherd);

  gabion.potsherd = document.createElement("section");
  gabion.potsherd.setAttribute("id", "chordophone");
  gabion.ostracon.appendChild(gabion.potsherd);

  gabion.scordatura = document.getElementById("scordatura");
  gabion.scordatura.appendChild(gabion.ostracon);

};


window.onload = function() {

  DiPyramid.PadStone();
  DiPyramid.EnhavTabelo();
  DiPyramid.PaLantiri();
  DiPyramid.ZrSiO4("n0");

};
